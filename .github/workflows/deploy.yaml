name: Tests
on:
  push:
    branches:
      - main
      - deploy
jobs:
  publish-fronted:
    name: docker:publish
    runs-on: ubuntu-20.04
    env:
      DOCKER_TAG: ${{ github.ref_name }}
    steps:
      - name: Calc docker tag name
        run: |
          if [[ '${{ github.ref_name }}' == 'main' ]]; then DOCKER_TAG='latest'; fi 
          if [[ '${{ github.ref_name }}' == 'deploy' ]]; then DOCKER_TAG='latest'; fi 
          echo $DOCKER_TAG
          echo "DOCKER_TAG=${DOCKER_TAG}" >> $GITHUB_ENV

      - name: Print docker tag name
        run: echo $DOCKER_TAG

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_ACCESS_TOKEN }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY_URL }}/social-network/frontend-app:${{ env.DOCKER_TAG }}

      - name: Build and push backend
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY_URL }}/social-network/api-app:${{ env.DOCKER_TAG }}

